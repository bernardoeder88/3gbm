<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Site Pessoal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #222, #444);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #00bcd4;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #0097a7;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Olá, eu sou [Seu Nome]</h1>
  <p>Este é meu site pessoal. Em breve, novidades por aqui!</p>
  <a href="https://github.com/seuusuario" target="_blank" class="button">Ver meu GitHub</a>

  <footer>
    &copy; 2025 - Todos os direitos reservados.
  </footer>
</body>
</html>
